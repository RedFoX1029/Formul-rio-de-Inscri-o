<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>

    <main>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required><br>

                    <div class="radio-group">
                        <label>Gênero:</label>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Mensagem e Inscrição</legend>

                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea><br>

                    <label for="tipoInscricao">Tipo de Inscrição:</label>
                    <select id="tipoInscricao" name="tipoInscricao" required>
                        <option value="">Selecione</option>
                        <option value="palestrante">Palestrante</option>
                        <option value="participante">Participante</option>
                        <option value="voluntario">Voluntário</option>
                    </select><br><br>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Levi Nicola</p>
    </footer>
</body>
</html>
